custom_proxy_group:
  - name: 🇺🇲 美国节点
    type: url-test
    include-all-proxies: true
    filter: '美国|US|usa|美國|洛杉矶|达拉斯'
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🇯🇵 日本节点
    type: url-test
    include-all-proxies: true
    filter: '日本|JP|Tokyo|大阪'
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🇭🇰 香港节点
    type: url-test
    include-all-proxies: true
    filter: '香港|HK'
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🇨🇳 台湾节点
    type: url-test
    include-all-proxies: true
    filter: '台湾|台灣|TW|Taipei'
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🇸🇬 狮城节点
    type: url-test
    include-all-proxies: true
    filter: '新加坡|SG|Singapore|狮城'
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🇰🇷 韩国节点
    type: url-test
    include-all-proxies: true
    filter: '韩国|KR|Korea|首尔'
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🚀 手动切换
    type: select
    proxies:
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇰🇷 韩国节点